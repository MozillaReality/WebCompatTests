<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editable elements</title>
    <style>
      html {
        font-size: 36px;
      }

      body {
        font: 1rem/1.3 monospace;
        width: 10000px;
        margin: 0;
        padding: 30px;
      }

      div[contenteditable] {
        border: 1px dotted green;
        padding: 15px;
      }

      input[type="text"],
      textarea {
        padding: 10px;
      }

      input[type="text"] {
        min-width: 500px;
        width: 100%;
      }

      input[type="button"],
      input[type="submit"]
    </style>
  </head>
  <body>
    <div contenteditable>This text can be edited.</div><br><br>
    <form method="get" action="#">
      <input placeholder="This is an <input>"><br><br>
      <input type="text" placeholder="This is an <input type=text>"><br><br>
      <textarea placeholder="This is a <textarea>"></textarea><br><br>
      <input type="button" value="This is an <input type=button>"><br><br>
      <input type="reset" value="This is an <input type=reset>"><br><br>
      <input type="submit" value="This is an <input type=submit>">
    </form>
  </body>
</html>
