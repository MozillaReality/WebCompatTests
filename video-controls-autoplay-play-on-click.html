<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple video example</title>
  </head>
  <body>
    <h1>Below is a simple video example</h1>

    <button>Play</button>
    <div id="video-state"></div>

    <video src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" controls autoplay>
      <p>Your browser doesn't support HTML5 video. Here is a <a href="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm">link to the video</a> instead.</p>
    </video>

    <script>
    (function () {
      var buttonEl = document.querySelector('button');
      var videoEl = document.querySelector('video');
      var videoStateEl = document.getElementById('video-state');
      buttonEl.addEventListener('click', function (evt) {
        if (buttonEl.textContent === 'Play') {
          videoEl.play();
          buttonEl.textContent = 'Pause';
        } else {
          videoEl.pause();
          buttonEl.textContent = 'Play';
        }
      })
    })();
    </script>
  </body>
</html>
